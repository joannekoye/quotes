<link href="quote.component.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Open+Sans&display=swap" rel="stylesheet">

<div class="container-fluid">
  <div class="title">
    <br><br><br><br><br>
    <h1><em>Quotes</em></h1>
    <br><br><br><br><br>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes; let i = index'>
        <div>
          <li appHighlight  *ngIf="highlighter()=== quote.upvotes && quote.upvotes>0">
            {{ quote.quote }}
          </li><br>
          <li  *ngIf="highlighter()!==quote.upvotes || quote.upvotes===0">
            {{ quote.quote }}
          </li><br>
          <div class="row">
            <div class="col-md-4">
              <button (click) = 'upvote(i)' class="btn"><img src="https://i.redd.it/06fvinjqymy21.png" width="30" height="30"></button>
              <p>Total upvotes: {{ quote.upvotes }} </p>
            </div>
            <div class="col-md-4">
              <button (click) = 'downvote(i)' class="btn"><img src="https://i.imgur.com/eqLD2.png" width="30" height="30"></button>
              <p>Total downvotes: {{ quote.downvotes }} </p>
            </div>
          </div>
          <br>
          <button (click) = 'toggleDetails(i)' class="btn btn-outline-primary">Toggle Details</button>
          <app-quote-detail *ngIf= 'quote.showDescription' [quote] = 'quote'(isComplete)='deleteQuote($event,i)'></app-quote-detail>
        </div>
        <hr>
      </div>
      
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
